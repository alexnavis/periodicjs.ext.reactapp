    var previewMapData = function(data, updatedStateProp){
      window.NDM = data.new_map_table;
      window.NMDATA = data;
      // console.debug("this is form on change",);
      const numeral = window.__reactapp.__ra_helpers.numeral;
      const moment = window.__reactapp.__ra_helpers.moment;
      const currentData = data.__pipe[data.__pipe.length-1];
      const mapData = currentData.transform_preview_data.preview.map((row,mapRowIndex)=>{
        return data.new_map_table.reduce((reducedObjMap, new_map,index)=>{
          const [pipeObj,pipeObjProp] = new_map.value.split('.');
          const pipeValue = data.__pipe.filter(pipe=>pipe.export_variable===pipeObj)[0].transform_preview_data.preview[mapRowIndex][pipeObjProp];
          if(new_map.operation==='assign'){
            reducedObjMap[new_map.field] = pipeValue;
          // } else if(new_map.operation==='hot_encode'){
          //   reducedObjMap[new_map.field+'_'+pipeValue] = 1;
          } else if(new_map.operation==='binary'){
            reducedObjMap[new_map.field] = (binaryNo.indexOf(pipeValue)===-1) ? true : false;
          } else if(momentValues.indexOf(new_map.operation)!==-1){
            reducedObjMap[new_map.field] = moment(pipeValue).format(new_map.operation);
          } else if(numeralValues.indexOf(new_map.operation)!==-1){
            reducedObjMap[new_map.field] = numeral(pipeValue).format(new_map.operation);
          }
          return reducedObjMap;
        },{});
      });
